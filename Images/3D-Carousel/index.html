<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D图片轮播图切换</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css"/>

</head>
<body>

<div class="box">

    <div class="list">
        <ul>
            <li class="p7"><a href="#"><img src="img/1.png" alt="" /></a></li>
            <li class="p6"><a href="#"><img src="img/2.png" alt="" /></a></li>
            <li class="p5"><a href="#"><img src="img/3.png" alt="" /></a></li>
            <li class="p4"><a href="#"><img src="img/4.jpg" alt="" /></a></li>
            <li class="p3"><a href="#"><img src="img/5.jpg" alt="" /></a></li>
            <li class="p2"><a href="#"><img src="img/6.jpg" alt="" /></a></li>
            <li class="p1"><a href="#"><img src="img/7.jpg" alt="" /></a></li>
        </ul>
    </div>

    <a href="javascript:;" class="prev btn"><</a>
    <a href="javascript:;" class="next btn">></a>

    <div class="buttons">
        <a href="javascript:;"><span class="blue"></span></a>
        <a href="javascript:;"><span></span></a>
        <a href="javascript:;"><span></span></a>
        <a href="javascript:;"><span></span></a>
        <a href="javascript:;"><span></span></a>
        <a href="javascript:;"><span></span></a>
        <a href="javascript:;"><span></span></a>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
