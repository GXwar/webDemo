<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Select Box</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
    <div id="box">
        <ul id="tab">
            <li class="sec"><a href="#">News</a></li>
            <li><a href="#">Music</a></li>
            <li><a href="#">Video</a></li>
        </ul>
        <div id="text">
            <div class="cur"><h1>News Content</h1></div>
            <div><h1>Music Content</h1></div>
            <div><h1>Video Content</h1></div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
