<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .primary {
            background-color: #008CBA;
        }
        .dangerous {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <a class="button" href="#">CSS Button</a>
    <div >
        <a class="button primary">Primary</a>
        <a class="button dangerous">Dangerous</a>
    </div>
</body>
</html>
